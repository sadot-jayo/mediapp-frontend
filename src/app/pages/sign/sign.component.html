<router-outlet></router-outlet>

<div [hidden]="checkChildren()">

  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sadot" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.idSign}} </td>
          </ng-container>

          <!-- firstName Column -->
          <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
              <td mat-cell *matCellDef="let row"> {{row.patient.firstName}} </td>
          </ng-container>

          <!-- lastName Column -->
          <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
              <td mat-cell *matCellDef="let row"> {{row.patient.lastName}} </td>
          </ng-container>

          <!-- temperature Column -->
          <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> temperature </th>
            <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
          </ng-container>

          <!-- pulse Column -->
          <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> pulse </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
          </ng-container>

          <!-- respiratoryRate Column -->
          <ng-container matColumnDef="respiratoryRate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> respiratoryRate </th>
            <td mat-cell *matCellDef="let row"> {{row.respiratoryRate}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-button color="primary" [routerLink]="['edit', row.idSign]">
                      <mat-icon>mode_edit</mat-icon>
                  </button>
                  <button mat-button color="accent" (click)="delete(row.idSign)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[2,3,4]" aria-label="Select page of signs" [length]="totalElements" (page)="showMore($event)"></mat-paginator>

      <button mat-fab color="accent" style="float: right" routerLink="/pages/sign/new">
          <mat-icon>add</mat-icon>
      </button>

  </div>

</div>
